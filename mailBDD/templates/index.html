
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Auth Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style>
    	body {
        	background-color: #435165;
        	margin: 0;
        }
        .navbar-brand {
        	font-weight: bold;
        }
	.navbar-right li a {
        	color: #fff;
        	margin-left: 10px;
    	}

    	.navbar-right li a:hover {
        	color: #d9d9d9;
    	}
     </style>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('analyse_fichier') }}">Analyse de fichiers</a>
            </div>
    </div>
</nav>
    <div class="login">
        <h1>Connexion</h1>
        <form action="" method="post">
            {% if error %}
            <div class="alert alert-danger text-center" role="alert" style="position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%); z-index: 1;">
                <span style="color: red;">{{ error }}</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="dismissError()">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <script>
                document.getElementById("email").value = "{{ request.form.email }}";
                document.getElementById("password").value = "{{ request.form.password }}";
            </script>
            {% endif %}

            <script>
                function dismissError() {
                var errorAlert = document.querySelector('.alert-danger');
                errorAlert.style.display = "none";
                }
            </script>

            <label for="email">
                <i class="fas fa-sms"></i>
            </label>
            <input type="text" name="email" placeholder="Email" id="username" required>
            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="Password" id="password" required>


            <div class="msg">{{ msg }}</div>
            <input type="submit" value="Connexion">
            <div class="text-center">
                Don't have an account? <a href="{{ url_for('register') }}" class="text-dark">Create One</a>
            </div>
        </form>

    </div>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
</body>
</html>
